<!DOCTYPE html>
<html>
<head>
	<title>Emoji Story - Writing Page</title>
	<link rel="stylesheet" type="text/css" href="emojistory.css">
	<link href='http://fonts.googleapis.com/css?family=Cabin+Sketch:400,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Schoolbell' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="container">
	<button class="startButton" id="start">Start</button>
	<h1 id="title">Emoji Story</h1>
	<div class="written">
		<h3>The story so far...</h3>
		<p id="written"></p>
	</div>
	<div class="right">
		<div class="top">
			<div class="current-emoji"></div>
			<div class="timer"></div>
		</div>
		
		<div class="currently-writing">
			<textarea id="writing" placeholder="start writing here!"></textarea>
		</div>
	</div>

<a href="/read.html"><div class="finish active">You did it! <p>Go read your story!</p></div></a>

	<script src="libs/underscore.js"></script>
    <script src="libs/jquery.js"></script>
    <script src="libs/moment.js"></script>
    <script src="libs/handlebars-v3.0.3.js"></script>
    <!-- <script src="timer.js"></script> -->
    <script src="index.js"></script>
</body>
</html>
